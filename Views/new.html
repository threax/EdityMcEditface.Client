<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{css}}
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{editorRoot}}">{{docLink}}</a>
            </div>
        </div>
    </nav>
    <ul class="row" id="templates" data-hr-model="templates" data-hr-model-src="{{pageTemplateUrl}}" data-hr-config-createPath="{{uploadUrl}}" data-hr-controller="new">
        <template>
            <li class="col-md-6">
                <a href="#" data-hr-on-click="create" data-hr-model="create">{{path}}</a>
            </li>
        </template>
    </ul>
    <script type="text/javascript">
        var editPageSettings = {
            baseUrl: "{{pathBase}}"
        };
    </script>
    {{javascript}}
</body>
</html>
