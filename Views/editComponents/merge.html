<template data-hr-component="commitComponent" data-hr-variant="Conflicted">
    <li style="color:orange;">{{filePath}} <a class="pull-right" data-hr-on-click="merge">Resolve Conflict</a></li>
</template>
<div class="modal fade" id="mergeModal" data-hr-controller="merge" tabindex="-1" role="dialog" aria-labelledby="mergeModalLabel" data-hr-toggle="dialog" data-hr-run="edity.core.edit.components.merge">
    <div class="modal-dialog mergeModal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mergeModalLabel">Merge</h4>
                <div class="row">
                    <h4 class="col-xs-4">Theirs</h4>
                    <h4 class="col-xs-4">Merged</h4>
                    <h4 class="col-xs-4">Mine</h4>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" data-hr-model="merge" id="mergeViewArea">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="save">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{{mainContent}}
