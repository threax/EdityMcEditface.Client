<div class="modal fade" data-hr-controller="editTreeMenuItem" tabindex="-1" role="dialog" aria-labelledby="editTreeMenuItemLabel" data-hr-toggle="dialog" data-hr-run="edity.core.edit.components.edittreemenu">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form data-hr-on-submit="updateMenuItem" data-hr-model="properties">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editTreeMenuItemLabel">Edit</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name"/>
                    </div>
                    <div class="form-group" data-hr-toggle="link" data-hr-style-off="display:none;">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" name="link" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Apply</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" data-hr-controller="deleteTreeMenuItem" tabindex="-1" role="dialog" aria-labelledby="deleteTreeMenuItemLabel" data-hr-toggle="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" data-hr-model="info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteTreeMenuItemLabel">Delete {{name}}?</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete {{name}}?</p>
                <p>This will delete {{name}} and all of its descendant nodes.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="deleteItem">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" data-hr-controller="createTreeMenuItem" tabindex="-1" role="dialog" aria-labelledby="createTreeMenuItemLabel" data-hr-toggle="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createTreeMenuItemLabel">Add Item</h4>
            </div>
            <div class="modal-body" data-hr-toggle="question" data-hr-style-off="display:none;" data-hr-model="question">
                <p>What would you like to add to {{name}}?</p>
                <button type="button" class="btn btn-default" data-hr-on-click="startFolderCreation">Folder</button>
                <button type="button" class="btn btn-default" data-hr-on-click="startLinkCreation">Link</button>
            </div>
            <form data-hr-on-submit="createFolder" data-hr-toggle="createFolder" data-hr-style-off="display:none;" data-hr-model="createFolder">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create Folder</button>
                </div>
            </form>

            <form data-hr-on-submit="createLink" data-hr-toggle="createLink" data-hr-style-off="display:none;" data-hr-model="createLink">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" data-hr-on-input="nameChanged" />
                    </div>
                    <div class="form-group">
                        <label for="link">Url</label>
                        <input type="text" class="form-control" name="link"  data-hr-model="linkAutoType" data-hr-on-input="cancelAutoType" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" data-hr-controller="chooseTreeMenuItem" tabindex="-1" role="dialog" aria-labelledby="chooseTreeMenuItemLabel" data-hr-toggle="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="chooseTreeMenuItemLabel" data-hr-model="prompt">{{this}}</h4>
            </div>
            <div class="modal-body">
                <ul data-hr-model="chooser">
                    <template>
                        <li>
                            <button type="button" class="btn btn-default" data-hr-on-click="itemChosen">{{name}}</button>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="deleteItem">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
{{mainContent}}
