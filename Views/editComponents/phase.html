<!-- Phase Modal -->
<span data-hr-run="edity.core.edit.components.phase"></span>
<template data-hr-component="PhaseNavItem">
    <li>
        <div class="dropdown">
            <button class="btn btn-link dropdown-toggle" style="text-align:left;padding-left:0px;" type="button" id="phaseDropDownMenu" data-hr-toggle="phaseDropToggle" data-hr-on-click="openPhaseDropdown" aria-haspopup="true" aria-expanded="true">
                View&nbsp;<span class="caret"></span>
            </button>
            <div class="dropdown-menu phaseDropdown" aria-labelledby="phaseDropDownMenu" data-toggle="dropdown">
                <div data-hr-toggle="load" data-hr-style-off="display:none;">
                    <div class="center">
                        <div class="load-linebar center-block">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                    </div>
                </div>

                <div data-hr-toggle="main" data-hr-style-off="display:none;">
                    <div data-hr-model="phase">
                        <template>
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-hr-on-click="setMode">{{name}}</button>
                        </template>
                    </div>
                </div>

                <div data-hr-toggle="error" data-hr-style-off="display:none;">
                    <p class="center">
                        An error occured processsing phases. Please try again later.
                    </p>
                </div>
            </div>
        </div>
    </li>
</template>

{{mainContent}}
