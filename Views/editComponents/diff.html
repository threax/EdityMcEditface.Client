<template data-hr-component="commitComponent" data-hr-variant="ModifiedWithDiff">
    <li style="color:green;">{{filePath}} <span class="pull-right"><a data-hr-on-click="diff">View Diff</a> <a data-hr-on-click="revert">Revert</a></span></li>
</template>

<div class="modal fade" data-hr-controller="diff-revertFileConfirmation" tabindex="-1" role="dialog" aria-labelledby="diff-revertFileConfirmationLabel" data-hr-toggle="dialog" data-hr-run="edity.core.edit.components.diff">
    <div class="modal-dialog" role="document">
        <div class="modal-content" data-hr-model="info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="diff-revertFileConfirmationLabel">Revert {{this}}?</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to revert {{this}}?</p>
                <p>This will undo all of your changes to {{this}}.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="revert">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="diffModal" data-hr-controller="diff" tabindex="-1" role="dialog" aria-labelledby="diffModalLabel" data-hr-toggle="dialog">
    <div class="modal-dialog diffModal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="diffModalLabel">Diff</h4>
                <div class="row">
                    <h4 class="col-xs-6">Original</h4>
                    <h4 class="col-xs-6">Changed</h4>
                </div>
            </div>
            <div class="modal-body" data-hr-model="diff" data-hr-config-saveurl="{{uploadUrl}}">
                <div id="diffViewArea"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="save">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{{mainContent}}
